<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="icon" href="./img/encriptado.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;family=Oswald:wght@200..700&amp;display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="container_general">
        <div class="presentacion_tema">
            <button id="theme-toggle" class="tema-color">
                <span id="sun-icon" class="icon"><i   class="fa-regular fa-sun"></i></span>
                <span id="moon-icon" class="icon hidden"><i   class="fa-solid fa-moon"></i></span>
            </button>
        </div>

        <div class="section1">
            <div class="section1_logo">
                <img src="./img/Logo.png" alt="Logo Alura">
            </div>
            <div class="section1_textarea">
                <textarea name="" id="textarea" placeholder="Ingrese el texto aquí"></textarea>
                <p id="avisoDeMayusculas" class="section1_parrafo_aviso">
                    <img src="./img/bi_exclamation-circle-fill.png" alt="Icono Advertencia">
                    Solo letras minúsculas y sin acentos
                </p>
                <div class="section1_botones_container">
                    <button id="btnEncriptar" class="section1_btn_encriptar section1_boton">Encriptar</button>
                    <button id="btnDesencriptar" class="section1_btn_desencriptar section1_boton">Desencriptar</button>
                </div>
            </div>
        </div>

        <div class="section2" id="section2">
            <textarea id="respuesta_encriptado" class="section2_ocultar"></textarea>
            <img src="./img/Muñeco.png" alt="Figura observando" class="section2_img section2_ocultar" id="section2_img">
            <div class="section2_mensaje">
                <h2 id="h2" class="section2_recuadro section2_ocultar">Ningún mensaje fue encontrado</h2>
                <p class="section2_recuadro section2_ocultar section2_parrafo">Ingresa el texto que desees encriptar o
                    desencriptar</p>
            </div>
            <div class="boton_section2" id="boton_section2">
                <button id="btnCopiar" class="section2_boton section1_boton">Copiar</button>
            </div>
        </div>
    </div>

    <footer>
        <span>&copy; 2024 José Rodriguez</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
    <script src="./js/temas.js"></script>
</body>
</html>
